<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${LosGuachos.name}">RESTAURANT NAME</title>
    <link rel="stylesheet"  href="/css/style.css">

</head>
<body>
<div th:replace="fragments.html :: nav"></div>
<div class="container">
    <h1 th:text="${LosGuachos.name}">Restaurant Name</h1>
    <hr>
    <ul>
        <li th:each="review: ${LosGuachos.reviews}">
            <a th:text="${review.rating}" th:href="'/reviews/' + ${review.id}"></a>
        </li>
    </ul>
    <hr>
    <br>
    <form th:action="'/restaurants/' + ${LosGauchos.id}+ '/addReview'" method="post">
        <label for="reviewID">Leave a Review</label>
        <input type="text" name="review" id="reviewID">
            <input type="submit">
    </form>
</div>
<div th:replace="fragments.html :: footer"></div>
</body>
</html>
