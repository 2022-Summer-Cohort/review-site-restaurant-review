<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${LosGuachos.name}">Restaurant Name</title>
    <link rel="stylesheet"  href="/css/style.css">

</head>
<body>

    <nav>
        <ul>
            <li>
                <a href="/">Cuisines</a>
            </li>
            <li>
                <a href="/hashtags.html">Hashtags</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h1 th:text="${LosGuachos.name}">Restaurant Name</h1>
        <hr>
        <h3 th:text="${LosGuachos.location}">Restaurant Location</h3>
        <ul>
            <li th:each="hashtag: ${LosGuachos.hashtags}">
                <a th:text="${hashtag.name}" th:href="'/restaurants/' + ${hashtag.id}"></a>
            </li>
        </ul>
        <hr>
        <br>
        <br>
        <form th:action="'/restaurants/' + ${LosGuachos.id}+ '/addHashtag'" method="post">
            <label for="hashtagID">Enter Author name:</label>
            <input type="text" name="hashtag" id="hashtagID">
            <input type="submit">
        </form>
    </div>

<div th:replace="fragments.html :: footer"></div>
</body>
</html>
