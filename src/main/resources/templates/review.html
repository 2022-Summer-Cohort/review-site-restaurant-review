<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${review.rating}">Title</title>
</head>
<body>
<h1 th:text="${review.rating}">Title</h1>
<ul>
    <li th:each="restaurant: ${review.restaurants}">
        <a th:text="${restaurant.name}" th:href="'/restaurants/' + ${restaurant.id}"></a>a>
</ul>

</body>
</html>
