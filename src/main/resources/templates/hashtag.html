<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title th:text="${hashtag.name}">Name</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div th:replace="fragments.html :: nav"></div>

<header>
  <div class="title-flex">
    <h1 th:text="${hashtag.name}">Hashtag Name</h1>
  </div>
</header>


<div class="restaurants-flex">
  <div class="restaurants" th:each="hashtag: ${hashtag.restaurants}">
    <img th:src="${hashtag.imgUrl}" width="300" height="185">
    <a class="restaurant-name" th:href="'/restaurants/' + ${hashtag.id}" th:text="${hashtag.name}"></a>
  </div>
</div>

</body>

</html>
