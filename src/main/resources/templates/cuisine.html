<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Favorite Cuisines</title>
    <link rel="stylesheet"  href="/css/style.css">

</head>
<body>
    <div th:replace="fragments.html :: nav"></div>
    <br>

    <h1 th:text="${cuisine.foodType} + ' Cuisine Scene'"></h1>
    <hr>
    <div class="container">
        <ul>
            <div th:each="restaurant:${cuisine.restaurants}">
            <a th:href="'/restaurants/' + ${restaurant.id}" th:text="${restaurant.name}"></a>

            </div>
        </ul>
    </div>
    <hr>
    <form action="/restaurants/add" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>

        <input type="hidden" id="foodType" name="foodType" th:value="${cuisine.foodType}">
        <input type="submit" value="Submit">
    </form>


    <div th:replace="fragments.html :: footer"></div>


</body>
</html>
